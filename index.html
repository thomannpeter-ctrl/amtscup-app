<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Amtscup – Cup-Duell</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;margin:0;background:#eef2f7;color:#111827}
.container{max-width:1100px;margin:auto;padding:1rem}
h1{color:#1e3a8a;margin-bottom:.5rem}
h2{color:#1d4ed8;margin:.5rem 0}
.card{background:#fff;border-radius:12px;padding:1rem 1.25rem;margin-bottom:1rem;box-shadow:0 4px 10px rgba(15,23,42,.08)}
.row{display:flex;gap:.75rem;flex-wrap:wrap}
.field{flex:1;min-width:200px}
label{font-size:.8rem;font-weight:600;color:#4b5563}
input,select,textarea{width:100%;padding:.45rem .55rem;border-radius:8px;border:1px solid #cbd5f5;background:#f9fafb}
input:focus,select:focus,textarea:focus{outline:none;border-color:#2563eb;background:#fff}
table{width:100%;border-collapse:collapse;font-size:.85rem}
th,td{border:1px solid #e5e7eb;padding:.35rem;text-align:center}
th{background:#dbeafe}
td input,td select{border:none;background:transparent;width:100%}
.sum-cell{background:#f3f4f6;font-weight:700}
.group-title{font-weight:700;margin:.25rem 0}
button{border:none;border-radius:999px;padding:.45rem .95rem;font-size:.85rem;cursor:pointer}
.btn-primary{background:#2563eb;color:#fff}
.btn-secondary{background:#e5e7eb}
.winner-box{margin-top:.5rem;padding:.6rem .8rem;border-radius:999px;font-weight:700}
.winner-none{background:#e5e7eb}
.winner-g1{background:#dcfce7}
.winner-g2{background:#dbeafe}
.winner-draw{background:#fef9c3}
.preview-img{max-width:200px;max-height:150px;border-radius:8px;border:1px solid #e5e7eb;display:none;margin-top:.5rem}
.error{border-color:#dc2626!important;background:#fee2e2!important}
@media(max-width:640px){table{font-size:.75rem}}
</style>
</head>

<body>
<div class="container">

<h1>Amtscup – Cup-Duell</h1>

<!-- 1 Gruppen -->
<div class="card">
<h2>1. Gruppenchef & Gruppen</h2>
<div class="row">
  <div class="field">
    <label>Name Gruppenchef</label>
    <input id="chefName">
  </div>
  <div class="field">
    <label>E-Mail Gruppenchef</label>
    <input id="chefEmail" type="email">
  </div>
</div>

<div class="row">
  <div class="field">
    <label>Gruppe 1</label>
    <select id="gruppe1Select"></select>
  </div>
  <div class="field">
    <label>Andere Gruppe 1</label>
    <input id="gruppe1Other">
  </div>
</div>

<div class="row">
  <div class="field">
    <label>Gruppe 2</label>
    <select id="gruppe2Select"></select>
  </div>
  <div class="field">
    <label>Andere Gruppe 2</label>
    <input id="gruppe2Other">
  </div>
</div>
</div>

<!-- 2 Schützen -->
<div class="card">
<h2>2. Schützen & Resultate</h2>
<div class="group-title" id="g1Title">Gruppe 1</div>
<table>
<thead>
<tr><th>#</th><th>Name</th><th>Resultat</th></tr>
</thead>
<tbody id="body1"></tbody>
<tfoot>
<tr><th colspan="2">Summe</th><th id="sum1" class="sum-cell"></th></tr>
</tfoot>
</table>
