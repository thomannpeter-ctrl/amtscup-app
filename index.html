<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Amtscup – Gruppenauswahl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 1rem;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {
      color: #1e3a8a;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.25rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      background: #f9fafb;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .note {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Amtscup – Gruppenwahl</h1>

  <label for="gruppe1">Gruppe 1</label>
  <select id="gruppe1"></select>

  <label for="gruppe2">Gruppe 2</label>
  <select id="gruppe2"></select>

  <label for="gruppe3">Gruppe 3 (optional)</label>
  <select id="gruppe3"></select>

  <div class="note">
    Die Gruppen werden automatisch aus <code>gruppen.txt</code> geladen.<br>
    Änderungen sind nach Neuladen sofort sichtbar.
  </div>
</div>

<script>
function parseGroups(text) {
  return text
    .split(/\r?\n/)
    .map(l => l.trim())
    .filter(l => l.length > 0 && !l.startsWith("#"));
}

async function loadGroups() {
  try {
    const response = await fetch("gruppen.txt?ts=" + Date.now(), {
      cache: "no-store"
    });

    if (!response.ok) {
      throw new Error("gruppen.txt nicht gefunden");
    }

    const text = await response.text();
    const groups = parseGroups(text);

    const selects = [
      document.getElementById("gruppe1"),
      document.getElementById("gruppe2"),
      document.getElementById("gruppe3")
    ];

    selects.forEach(select => {
      select.innerHTML = "";
      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "Bitte wählen …";
      select.appendChild(placeholder);

      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        select.appendChild(opt);
      });
    });

  } catch (err) {
    alert("Fehler beim Laden der Gruppenliste.");
    console.error(err);
  }
}

window.addEventListener("DOMContentLoaded", loadGroups);
</script>

</body>
</html>
