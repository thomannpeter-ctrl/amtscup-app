<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Amtscup – Gruppenwahl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 1rem;
      color: #111827;
    }
    .card {
      max-width: 640px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 1.25rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(15,23,42,0.12);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #1e3a8a;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin: 0.75rem 0 0.25rem;
      color: #374151;
    }
    select {
      width: 100%;
      padding: 0.5rem 0.55rem;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      background: #f9fafb;
      font-size: 0.9rem;
    }
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
      background: #ffffff;
    }
    .note {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 1rem;
      line-height: 1.4;
    }
    .footer {
      margin-top: 1.25rem;
      padding-top: 0.75rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.7rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Amtscup – Gruppenwahl</h1>

    <label for="gruppe1">Gruppe 1</label>
    <select id="gruppe1"></select>

    <label for="gruppe2">Gruppe 2</label>
    <select id="gruppe2"></select>

    <label for="gruppe3">Gruppe 3 (optional)</label>
    <select id="gruppe3"></select>

    <div class="note">
      Die Gruppen werden automatisch aus <code>gruppen.txt</code> geladen.<br>
      Änderungen werden nach Neuladen der Seite sofort übernommen.
    </div>

    <div class="footer">
      Amtscup App · stabile Master-Version
    </div>
  </div>

<script>
/* ===============================
   MASTER-LOGIK – NICHT ÄNDERN
   =============================== */

function parseGroups(text) {
  return text
    .split(/\r?\n/)
    .map(l => l.trim())
    .filter(l => l.length > 0 && !l.startsWith("#"));
}

async function loadGroups() {
  try {
    const response = await fetch("gruppen.txt?ts=" + Date.now(), {
      cache: "no-store"
    });

    if (!response.ok) {
      throw new Error("gruppen.txt nicht gefunden");
    }

    const text = await response.text();
    const groups = parseGroups(text);

    const selects = [
      document.getElementById("gruppe1"),
      document.getElementById("gruppe2"),
      document.getElementById("gruppe3")
    ];

    selects.forEach(select => {
      select.innerHTML = "";

      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "Bitte wählen …";
      select.appendChild(placeholder);

      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        select.appendChild(opt);
      });
    });

  } catch (err) {
    alert("Fehler beim Laden der Gruppenliste.\nBitte gruppen.txt prüfen.");
    console.error(err);
  }
}

window.addEventListener("DOMContentLoaded", loadGroups);
</script>

</body>
</html>
